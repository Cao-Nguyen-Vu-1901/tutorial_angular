<div class='products-container'>
    <div class='products-header'>
      <h1>Sản phẩm của chúng tôi</h1>
      <div class='filters'>
        <div class='search-box'>
          <input type='text' placeholder='Tìm kiếm sản phẩm...' class='search-input'>
          <button class='search-button'>
            <svg xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'>
              <path d='M0 0h24v24H0z' fill='none'/>
              <path d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z' fill='currentColor'/>
            </svg>
          </button>
        </div>
        <div class='filter-dropdown'>
          <select class='filter-select'>
            <option value=''>Tất cả danh mục</option>
            <option value='electronics'>Điện tử</option>
            <option value='clothing'>Quần áo</option>
            <option value='furniture'>Nội thất</option>
          </select>
        </div>
        <div class='sort-dropdown'>
          <select class='sort-select'>
            <option value='newest'>Mới nhất</option>
            <option value='price-asc'>Giá: Thấp đến cao</option>
            <option value='price-desc'>Giá: Cao đến thấp</option>
            <option value='popular'>Phổ biến nhất</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class='products-grid'>
      <div class='product-card' *ngFor='let product of products'>
        <div class='product-image'>
          <img [src]='product.image' [alt]='product.name'>
          <div class='product-actions'>
            <button class='action-btn'>
              <svg xmlns='http://www.w3.org/2000/svg' height='20' viewBox='0 0 24 24' width='20'>
                <path d='M0 0h24v24H0z' fill='none'/>
                <path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z' fill='currentColor'/>
              </svg>
            </button>
            <button class='action-btn'>
              <svg xmlns='http://www.w3.org/2000/svg' height='20' viewBox='0 0 24 24' width='20'>
                <path d='M0 0h24v24H0z' fill='none'/>
                <path d='M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-9.83-3.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4h-.01l-1.1 2-2.76 5H8.53l-.13-.27L6.16 6l-.95-2-.94-2H1v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.13 0-.25-.11-.25-.25z' fill='currentColor'/>
              </svg>
            </button>
          </div>
        </div>
        <div class='product-info'>
          <h3 class='product-name'>{{ product.name }}</h3>
          <div class='product-category'>{{ product.category }}</div>
          <div class='product-price'>
            <span class='current-price'>{{ product.price | currency:'VND':'symbol':'1.0-0' }}</span>
            <span class='original-price' *ngIf='product.originalPrice'>{{ product.originalPrice | currency:'VND':'symbol':'1.0-0' }}</span>
          </div>
          <div class='product-rating'>
            <div class='stars'>
              <span *ngFor='let star of [1,2,3,4,5]'>
                <svg xmlns='http://www.w3.org/2000/svg' height='16' viewBox='0 0 24 24' width='16' [class.filled]='star <= product.rating'>
                  <path d='M0 0h24v24H0z' fill='none'/>
                  <path d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z' fill='currentColor'/>
                </svg>
              </span>
            </div>
            <span class='rating-count'>({{ product.reviewCount }})</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class='pagination'>
      <button class='pagination-btn' [disabled]='currentPage === 1'>
        <svg xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'>
          <path d='M0 0h24v24H0z' fill='none'/>
          <path d='M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z' fill='currentColor'/>
        </svg>
      </button>
      <div class='pagination-pages'>
        <button class='page-btn' [class.active]='currentPage === 1'>1</button>
        <button class='page-btn' [class.active]='currentPage === 2'>2</button>
        <button class='page-btn' [class.active]='currentPage === 3'>3</button>
      </div>
      <button class='pagination-btn' [disabled]='currentPage === totalPages'>
        <svg xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'>
          <path d='M0 0h24v24H0z' fill='none'/>
          <path d='M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z' fill='currentColor'/>
        </svg>
      </button>
    </div>
  </div>
